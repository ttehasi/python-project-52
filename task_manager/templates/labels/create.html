{% extends "layout.html" %}

{% block content %}
{% load widget_tweaks %} 

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Создать метку</h1> 
    <form action="{% url 'label_create' %}" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="{{ form.name.id_for_label }}">Имя</label>
        {% if form.name.errors %}
        {{ form.name|add_class:"is-invalid" }}
        <div class="invalid-feedback">
            {{ form.name.errors }}
        </div>
        {% else %}
        {{ form.name }}
        {% endif %}
    </div>
    <div class="d-grid">
        <input class="btn btn-primary" type="submit" value="Создать">
    </div>    
    </form>
</div>

{% endblock %}
