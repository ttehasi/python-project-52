{% extends "layout.html" %}

{% block content %}
{% load widget_tweaks %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Удаление статуса</h1>
    <p>Вы уверены, что хотите удалить {{ status.name }}?</p>
    <form action="{% url 'status_delete' status.id %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
</div>

{% endblock %}
