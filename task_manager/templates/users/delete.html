{% extends "layout.html" %}

{% block content %}

<div class="container wrapper flex-grow-1">
     <h1 class="my-4">Удаление пользователя</h1>
     <p>Вы уверены, что хотите удалить {{ request.user.first_name }} {{ request.user.last_name }}?</p>
     <form action="{% url "user_delete" request.user.id %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
     </form>
</div>

{% endblock  %}
